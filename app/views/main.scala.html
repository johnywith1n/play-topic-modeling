@(title: String, script: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-responsive.min.css"))'>
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>
	</head>
	<body>
		<div class="navbar navbar-fixed-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container">
					
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					
					<div class="nav-collapse collapse">
						<ul class="nav">  
							<li><a href="#">Home</a></li>  
							<li><a href="#">Topic Modeling</a></li> 
							<li><a href="#">About</a></li>   
							<li><a href="#">Contact</a></li>  
						</ul> 
						<ul class="nav pull-right"> 
							<li><a href="#" id="nav-bar-login"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		@content
		
		
		@script
	</body>
</html>
